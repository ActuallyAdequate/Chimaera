body:
- title: Mutagenic Cells
  system: 
  description: Cells imbued with mutagenic serum
  activated_abilities: 
  - Attach, Remove, and Rearrange your Body Parts
  passive_abilities:
  - When attaching Body Parts from Defeated creatures you can heal the Body Part to Healthy
- title: Eyes
  system: sight
  description: Eyes that can see the 300-780nm spectrum of light
  passive_abilities:
    - See Afar in full light
    - See Near in dim light
- title: Ears
  system: auditory
  description: Ears that can hear between 20hz and 20000hz
  passive_abilities: 
    - You can hear loud noises
- title: Snout
  system: aromatic
  description: A Mouth with a tongue a set of incisors, canines and molars.
  passive_abilities:
    - Communicate verbally
    - Smell pungent odours
    - Taste spiced flavours
- title: Limbs
  system: muscular
  description: Appendages that can be manipulated
  activated_abilities:
    - Reach to a distance Close
    - Walk to a distance Near
    - Swim to a distance Near
    - Deal 1 Physical Injury when you hit something
    - Pick up and handle an object
- title: Brain
  system: thought
  description: A soft brain capable of complex thought
  activated_abilities:
  - Voluntarily inhibit one of your Body Systems
  - Uninhibit a Body System that you voluntarily inhibited
  passive_abilities:
  - Communicate to other intelligent creatures
  - Introspect about problems and memories
body_parts:
